model: Baichuan2-Turbo
label:
  zh_Hans: Baichuan2-Turbo
  en_US: Baichuan2-Turbo
model_type: llm
features:
  - multi-tool-call
  - agent-thought
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 8192
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: max_tokens
    use_template: max_tokens
    default: 512
    min: 1
    max: 8192
pricing:
  input: "0.003"
  output: "0.004"
  unit: "0.001"
  currency: USD
