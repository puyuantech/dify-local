model: deepseek-chat-v2
label:
  zh_Hans: deepseek-chat-v2
  en_US: deepseek-chat-v2
model_type: llm
features:
  - multi-tool-call
  - agent-thought
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 131,072
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: max_tokens
    use_template: max_tokens
    default: 2058
    min: 1
    max: 131,072
  - name: response_format
    use_template: response_format
pricing:
  input: "0.003"
  output: "0.004"
  unit: "0.001"
  currency: USD
