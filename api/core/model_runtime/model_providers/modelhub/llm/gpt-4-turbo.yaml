model: gpt-4-turbo
label:
  zh_Hans: gpt-4-turbo
  en_US: gpt-4-turbo
model_type: llm
features:
  - multi-tool-call
  - agent-thought
  - stream-tool-call
model_properties:
  mode: chat
  context_size: 128000
parameter_rules:
  - name: temperature
    use_template: temperature
  - name: top_p
    use_template: top_p
  - name: presence_penalty
    use_template: presence_penalty
  - name: frequency_penalty
    use_template: frequency_penalty
  - name: max_tokens
    use_template: max_tokens
    default: 2048
    min: 1
    max: 128000
  - name: response_format
    use_template: response_format
pricing:
  input: "0.01"
  output: "0.03"
  unit: "0.001"
  currency: USD
